apiVersion: v1
kind: Service
metadata:
  name: lingopaste-backend
  namespace: lingopaste
  labels:
    app: lingopaste
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: lingopaste
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: lingopaste-frontend
  namespace: lingopaste
  labels:
    app: lingopaste
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: lingopaste
    component: frontend
