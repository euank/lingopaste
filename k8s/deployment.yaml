apiVersion: apps/v1
kind: Deployment
metadata:
  name: lingopaste-backend
  namespace: lingopaste
  labels:
    app: lingopaste
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lingopaste
      component: backend
  template:
    metadata:
      labels:
        app: lingopaste
        component: backend
    spec:
      containers:
      - name: backend
        image: lingopaste-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: lingopaste-config
        - secretRef:
            name: lingopaste-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lingopaste-frontend
  namespace: lingopaste
  labels:
    app: lingopaste
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lingopaste
      component: frontend
  template:
    metadata:
      labels:
        app: lingopaste
        component: frontend
    spec:
      containers:
      - name: frontend
        image: lingopaste-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
