apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lingopaste-ingress
  namespace: lingopaste
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
  - hosts:
    - lingopaste.com
    - www.lingopaste.com
    secretName: lingopaste-tls
  rules:
  - host: lingopaste.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lingopaste-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lingopaste-frontend
            port:
              number: 80
  - host: www.lingopaste.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lingopaste-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lingopaste-frontend
            port:
              number: 80
